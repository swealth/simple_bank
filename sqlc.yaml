version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
servers: []
sql:
  - schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
overrides:
    go: null
plugins: []
rules: []
options: {}
